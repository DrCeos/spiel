<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raumschiffschlacht</title>

    <style>
      canvas {
        background-color: rgba(0, 0, 0, 0.8);
      }

      body {
        margin: 0;
      }

      html {
        overflow-x: hidden;
        overflow-y: hidden;
        margin: 0;
        padding: 0;
      }

      .fill {
        height: 100vh;
        width: 100vw;
      }
    </style>

    <script>
      let KEY_SPACE = false; // 32
      let KEY_UP = false; // 38
      let KEY_DOWN = false; //40
      let canvas;
      let ctx;
      let backgroundImage = new Image();

      let rocket = {
        x: 100,
        y: 100,
        width: 150,
        height: 60,
        src: `img/rocket.png`,
      };

      let ufos = [];

      document.onkeydown = function (e) {
        if (e.keyCode == 32) {
          // Leertaste gedrückt
          KEY_SPACE = true;
        }

        if (e.keyCode == 38) {
          // Nach oben gedrückt
          KEY_UP = true;
        }

        if (e.keyCode == 40) {
          // Nach unten gedrückt
          KEY_DOWN = true;
        }
      };

      document.onkeyup = function (e) {
        if (e.keyCode == 32) {
          // Leertaste loslassen
          KEY_SPACE = false;
        }

        if (e.keyCode == 38) {
          // Nach oben loslassen
          KEY_UP = false;
        }

        if (e.keyCode == 40) {
          // Nach unten loslassen
          KEY_DOWN = false;
        }
      };

      function startGame() {
        canvas = document.getElementById(`canvas`);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx = canvas.getContext(`2d`);
        loadImages();
        setInterval(update, 1000 / 144);
        setInterval(createUfos, 5000);
        setInterval(checkForCollision, 1000 / 25);
        draw();
        // calculate
      }

      function checkForCollision(){
        ufos.forEach((ufo) => {
          if(rocket.x + rocket.width > ufo.x 
          && rocket.y + rocket.height > ufo.y
          && rocket.x < ufo.x 
          && rocket.y < ufo.y
          ) {
            console.log(`Collision`)
          }
        })
      }

      function createUfos() {
        let ufo = {
          x: 4000,
          y: 200,
          width: 100,
          height: 40,
          src: `img/ufo.png`,
          img: new Image(),
        };
        ufo.img.src = ufo.src; //Ufo-Bild wird geladen
        ufo.y = getRndInteger(10, window.innerHeight - 10)
        ufos.push(ufo);
      }

      function getRndInteger(min, max) {
      return Math.floor(Math.random() * (max - min) ) + min;
      }

      function update() {    

        if (KEY_UP) {
          rocket.y -= 4;
        }

        if (KEY_DOWN) {
          rocket.y += 4;
        }

        ufos.forEach(function (ufo) {
          ufo.x -= 4;
        });
      } // lol

      function isOutsideBorder() {
        return rocket.y > 0 && rocket.y + rocket.height < window.innerHeight;
      }

      function loadImages() {
        backgroundImage.src = `img/background.jpg`;
        console.log(backgroundImage);
        rocket.img = new Image();
        rocket.img.src = rocket.src;
      }

      function draw() {
        ctx.drawImage(
          backgroundImage,
          0,
          0,
          window.innerWidth,
          window.innerHeight
        );
        ctx.drawImage(
          rocket.img,
          rocket.x,
          rocket.y,
          rocket.width,
          rocket.height
        );
        ufos.forEach(function (ufo) {
          ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
        });
        requestAnimationFrame(draw);
      }
    </script>
  </head>
  <body onload="startGame()">
    <canvas id="canvas" class="fill"> </canvas>
  </body>
</html>
